# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-environment -g WAYLAND_DISPLAY "$WAYLAND_DISPLAY"
set-environment -g XDG_RUNTIME_DIR "$XDG_RUNTIME_DIR"

set -g base-index 1
set -g pane-base-index 1

set-option -g bell-action any
set-option -g history-limit 500000
set-option -g xterm-keys on

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
set-option -g prefix2 none

set-option -s focus-events on
set-option -s escape-time 0

unbind r
bind r source-file ~/.config/tmux/tmux.conf; display "Config reloaded!"

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind v
bind v copy-mode

# Resizing panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximaze pane
bind -r m resize-pane -Z 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse support
set -g mouse on


set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Y' send -X rectangle-toggle

set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g @t-fzf-prompt 'î¯ˆ  ' # customize fzf prompt
set -g renumber-windows on   # renumber all windows when any window is closed

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

unbind -T copy-mode-vi MouseDragEnd1Pane

# Tokyo Night Custom Theme Configuration
set -g @show-session-name 1       # Show session name
set -g @show-window-number 1      # Show window numbers
set -g @show-pane-number 0        # Hide pane numbers (more compact)
set -g @show-zoom-indicator 1     # Show zoom indicators
set -g @show-git-status 1         # Show git status
set -g @show-music-status 1       # Show music status
set -g @show-date-time 0          # Hide date and time

# Terminal icons
set -g @terminal-icon ""
set -g @active-terminal-icon ""

# tmux plugin manager 
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "janoamaral/tokyo-night-tmux"

set -g @tokyo-night-tmux_theme storm    # storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 1  # 1 or 0

set @tokyo-night-tmux_window_id_style digital
set @tokyo-night-tmux_pane_id_style hsquare
set @tokyo-night-tmux_zoom_id_style dsquare

# No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 0

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_music 0

set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "wlan0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 0      # Display IPv4 address (default 0)
set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)

set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'

set -g @tokyo-night-tmux_show_battery_widget 0

set -g @tokyo-night-tmux_show_hostname 0

## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'

## Restore Panes
set -g @resurrect-capture-pane-contents 'on'

## Restore last saved environment (automatically)
# set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
set -g @continuum-save-interval "5"

set-option -g status-position top
# set -g status-justify "absolute-centre"

set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"
run -b "~/.config/tmux/plugins/tpm/tpm" # always keep this line last

