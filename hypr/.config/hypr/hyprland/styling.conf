# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
 gaps_in = 3
 gaps_out = 0

 # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors

 # dracula/hyprland

  col.active_border = rgba(7aa2f7ff)
  col.inactive_border = rgba(283457ff)
  col.nogroup_border = rgba(282a36dd)
  col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
  no_border_on_floating = true
  border_size = 1

  # non-gradient alternative
  # col.active_border = rgb(bd93f9)
  # col.inactive_border = rgba(44475aaa)
  # col.nogroup_border = rgba(282a36dd)
  # col.nogroup_border_active = rgb(bd93f9)

  # darker alternative
  # col.active_border = rgb(44475a) # or rgb(6272a4)
  # col.inactive_border = rgb(282a36)
  # col.nogroup_border = rgb(282a36)
  # col.nogroup_border_active = rgb(44475a) # or rgb(6272a4)

 # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
 allow_tearing = false

 # Set to true enable resizing windows by clicking and dragging on borders and gaps
 resize_on_border = true

 layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 2
  rounding_power = 2

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 0.6

    # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
      enabled = true
      size = 1
      passes = 1

      vibrancy = 0.1696
  }
}

decoration:shadow {
  # color = rgba(1E202966)

  # suggested shadow setting
  enabled = false
  # range = 60
  # offset = 1 2
  # render_power = 3
  # scale = 0.97
}

group {
  groupbar {
    col.active = rgb(bd93f9) rgb(44475a) 90deg
    col.inactive = rgba(282a36dd)
  }
}
# windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    # animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, md3_standard, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert -50%
}

