format = """
[ ](bg:transparent fg:blue)\
[> ](bg:transparent)\
$directory\
(> $nodejs)\
(> $rust)\
(> $golang)\
(> $php)\
$fill\
$status\
\n$character"""

[fill]
symbol = ' '

[directory]
style = "fg:#769ff0"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "~/"

[directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "

[git_branch]
symbol = ""
format = '[$symbol $branch](fg:#ff4499 bg:transparent)'

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed='[!${count}](fg:green)'
untracked=' [?${count}](fg:blue)'
deleted=' [-${count}](fg:red)'
modified=' [+${count}](fg:yellow)'

format = '[\(($all_status$ahead_behind)\)](fg:#769ff0 bg:transparent)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version) ](fg:green bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version) ](fg:red bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version) ](fg:blue bg:#212736)]($style)'

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[\$](bold #769ff0)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[status]
symbol = ' error'
success_symbol = ' ok'
not_found_symbol = ' 404'
success_style='fg:green'
failure_style='fg:red'
format = '[$symbol$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
